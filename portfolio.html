	<!-- Portfolio Starts Here -->

					<ul id="filters" class="clearfix">
							<li><span class="filter active" data-filter="app card icon web">ALL</span></li>
							<li><span class="filter" data-filter="app">HCI</span></li>
							<li><span class="filter" data-filter="card">VR</span></li>
							<li><span class="filter" data-filter="icon">DRONE</span></li>
							<li><span class="filter" data-filter="web">GAME</span></li>
					</ul>
		
					<div id="portfoliolist">
						<div class="portfolio app mix_all" data-cat="app" style="display: inline-block; opacity: 1;">
							<div class="portfolio-wrapper">
								<a href="" class="b-link-stripe b-animate-go">
									<img class="img-responsive" src="images/s-1.png">
									<div class="b-wrapper">

									</div>
								</a>
							</div>
						</div>				
						<div class="portfolio web mix_all" data-cat="web" style="display: inline-block; opacity: 1;">
							<div class="portfolio-wrapper">
								<a href="" class="b-link-stripe b-animate-go">
									<img class="img-responsive" src="images/s-2.png">
									<div class="b-wrapper">
									<h2 class="b-animate b-from-left b-delay03 ">
										A Country Where My Dreams Come True
									</h2>
									</div>
								</a>
							</div>
						</div>
						<div class="portfolio card mix_all" data-cat="card" style="display: inline-block; opacity: 1;">
							<div class="portfolio-wrapper">
								<a href="" class="b-link-stripe b-animate-go">
									<img class="img-responsive" src="images/vallery.png">
									<div class="b-wrapper">
									<h2 class="b-animate b-from-left b-delay03 ">
										Vallery
									</h2>

					</div>
		
	</div>
			<link rel="stylesheet" href="css/swipebox.css">
				<script src="js/jquery.swipebox.min.js"></script> 
					<script type="text/javascript">
						jQuery(function($) {
							$(".swipebox").swipebox();
						});
					</script>
				<!-- Portfolio Ends Here -->
				<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
					<script type="text/javascript">
					$(function () {
						var filterList = {
							init: function () {
								// MixItUp plugin
							// http://mixitup.io
							$('#portfoliolist').mixitup({
								targetSelector: '.portfolio',
								filterSelector: '.filter',
								effects: ['fade'],
								easing: 'snap',
								// call the hover effect
								onMixEnd: filterList.hoverEffect()
							});	
						},
						hoverEffect: function () {
							// Simple parallax effect
							$('#portfoliolist .portfolio').hover(
								function () {
									$(this).find('.label').stop().animate({bottom: 0}, 200, 'easeOutQuad');
									$(this).find('img').stop().animate({top: -30}, 500, 'easeOutQuad');				
								},
								function () {
									$(this).find('.label').stop().animate({bottom: -40}, 200, 'easeInQuad');
									$(this).find('img').stop().animate({top: 0}, 300, 'easeOutQuad');								
								}		
							);				
						}
					};
					// Run the show!
						filterList.init();
					});	
					</script>
	</div>
